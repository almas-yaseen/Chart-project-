{% extends "base.html" %}





{% block content  %}


<h1>Add Expense</h1>
<div class="container mt-4">
    <div class="row">
<div class="col-md-10">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item " href="{% url 'expenses' %}" aria-current="page">Home</li>
          <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
      </nav>

</div>
<div class="col-md-2">
<a href="{% url 'delete_expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
</div>




    </div>


 



<div class="card">
    <div class="card-body">
        {% include "partials/messages.html" %}
        <form action="{% url 'expense_edit' expense.id %}" method="post">
           
    {% csrf_token %}

        <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">

        </div>

        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control  form-control-sm" name="description"
            value="{{values.description}}"   >

        </div>


        
        <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" name="category">
              <option selected name="category" value="{{values.category}}"
                >{{values.category}}</option
              >
              {% for category in categories%}
              <option name="category" value="{{category.name}}"
                >{{category.name}}</option
              >
  
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">Date of Expense</label>
            <input
              type="date"
              value="{{values.date |date:'Y-m-d' }}"
              class="form-control form-control-sm"
              name="expense_date"
            />
          </div>

        <input type="submit" value="Save" class="btn btn-primary">
            
</form>

    </div>

    
</div>









</div>


{% endblock content  %}
