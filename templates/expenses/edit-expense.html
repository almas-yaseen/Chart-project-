{% extends "base.html" %}





{% block content  %}


<h1>Add Expense</h1>
<div class="container mt-4">


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item " href="{% url 'expenses' %}" aria-current="page">Home</li>
          <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
      </nav>



<div class="card">
    <div class="card-body">
        {% include "partials/messages.html" %}
        <form action="{% url 'add_expense' %}" method="post">
           
    {% csrf_token %}

        <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">

        </div>

        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control  form-control-sm" name="description"
            value="{{values.description}}"   >

        </div>


        
        <div class="form-group">
           <label for="">Category</label>
           <select class="form-control"  name="category" id="">
{% for category in categories  %}

<option name="category" value="{{category.name}}">{{category.name}}</option>

{% endfor %}

           </select>
        </div>

        <div class="form-group">
            <label for="">Date of Expenses</label>
            <input type="date" class="form-control  form-control-sm" name="expense_date">
        </div>

        <input type="submit" value="Save" class="btn btn-primary">
            
</form>

    </div>

    
</div>









</div>


{% endblock content  %}
