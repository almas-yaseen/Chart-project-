{% extends "base_auth.html" %}
{% load static %}
{% block content  %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">




    <div class="card mt-5">


<div class="card-body">
    <div class="card-title py-3">
        <h4>Register for free account</h4>
    </div>


   




    

    <form action="{% url 'register' %}" method="post">
        
        {% csrf_token %}

        {% include "partials/messages.html" %}
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" id="usernameField"  class="form-control form-control-sm" value="{{fieldValues.username}}">



        </div>
<div class="invalid_feeback invalid-feedback" style="display:none">
    

</div>
<p class="text-sm text-success usernamesuccessOutput"></p>

        <div class="form-group">
            <input type="email" placeholder="Email field" name="email" id="emailfield" class="form-control" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}">



        </div>
        <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" id="PasswordField" class="form-control"  class="form-control-sm">

            <small class="float-right py-3 showPasswordToggle">Show</small>

        </div>






        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">

    </form>
</div>
</div>

    </div>





</div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock content  %}
